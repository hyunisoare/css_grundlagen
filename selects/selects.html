<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Selects</title>
</head>

<body>

    <select name="Obst" size= "2" multiple>
        <option value="kiwi">Kiwi</option>
        <option value="wassermelone">Wassermelone</option>
        <option value="mango">Mango</option>
        <option value="kirsch" selected>Kirsch</option>
    </select>

    <select name="obsthändler" size="1">

    <optgroup label="Obst">
        <option vlaue="apfel">Apfel</option>
        <option vlaue="birne">Birne</option>
        <option vlaue="orange">Orange</option>
        <option vlaue="mango">Mango</option>
    </optgroup>

    <optgroup label="Gemüse">
        <option vlaue="kartoffeln">Kartoffeln</option>
        <option vlaue="zwiebel">Zwiebel</option>
        <option vlaue="zuchinni">Zuchinni</option>
        <option vlaue="möhren">Möhren</option>
    </optgroup>
</select>
</body>

</html>
