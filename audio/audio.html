<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Audo-Dateien einbinden</title>
    </head>

    <body>
        <audio controls loop muted autoplay>
            <source src="Akustik+Gitarre.mp3" type="audio/mpeg">
            <source src="Akustik+Gitarre.ogg" type="audio/ogg">
            <source src="Akustik+Gitarre.wav" type="audio/wav">
            <p>
                Die Audio-Datei kann leider nicht wiedergegeben werden.
                Du findest sie jedoch auch <a href="http://youtu.be/saxWMTbQmbw">hier</a>.

            </p>


        </audio>
    </body>

</html>
