<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>Input File</title>
        <style>
            fieldset{
                display: inline-block;
            }
        </style>
    </head>

    <body>
        <form action="inputFile.html" method="POST" enctype="multipart/form-data">


        <fieldset>
            <legend>Datei-Upload:</legend>
            <label for="datei">Datei hochladen:</label>
            <input id="datei" type="file" name="datei">

        </fieldset>
            
            <br><br>
            <button type="submit">Absenden!</button>


        </form>

    </body>

</html>
